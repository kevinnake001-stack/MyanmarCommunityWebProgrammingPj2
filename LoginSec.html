<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Account System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background: #eef1f5;
      font-family: Arial, sans-serif;
    }
    .form-box {
      max-width: 420px;
      margin: auto;
      margin-top: 80px;
      padding: 30px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
    }
    .hidden { display: none; }
    input:focus {
      border-color: #007bff !important;
      box-shadow: 0 0 4px rgba(0,123,255,0.4);
    }
    .switch-link {
      color: #007bff;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="form-box">

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <h3 class="text-center mb-3">Welcome Back</h3>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="l_email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="l_pass" class="form-control" placeholder="Enter your password" required>
      </div>

      <button class="btn btn-primary w-100 mb-2" id="l_btn">Login</button>

      <p class="text-center">
        <span class="switch-link" id="toForgot">Forgot Password?</span>
      </p>
      <p class="text-center">
        Don't have an account? <span class="switch-link" id="toRegister">Register</span>
      </p>

      <p id="l_output" class="mt-2 text-success"></p>
    </form>

    <!-- REGISTER FORM -->
    <form id="regForm" class="hidden">
      <h3 class="text-center mb-3">Create Account</h3>

      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" id="r_name" class="form-control" placeholder="Enter full name" required>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="r_email" class="form-control" placeholder="Enter email address" required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="r_pass" class="form-control" placeholder="Create password" required>
      </div>

      <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" id="r_pass2" class="form-control" placeholder="Re-enter password" required>
      </div>

      <button class="btn btn-success w-100 mb-2" id="r_btn">Create Account</button>

      <p class="text-center">
        Already have an account? <span class="switch-link" id="toLogin">Login</span>
      </p>

      <p id="r_output" class="mt-2 text-success"></p>
    </form>

    <!-- FORGOT PASSWORD -->
    <form id="forgotForm" class="hidden">
      <h3 class="text-center mb-3">Reset Password</h3>

      <div class="mb-3">
        <label>Enter Your Email</label>
        <input type="email" id="f_email" class="form-control" placeholder="Enter your registered email" required>
      </div>

      <button class="btn btn-warning w-100 mb-2" id="f_btn">Send Reset Link</button>

      <p class="text-center">
        Remember your password? <span class="switch-link" id="backLogin">Back to Login</span>
      </p>

      <p id="f_output" class="mt-2 text-warning"></p>
    </form>

  </div>


  <script>
    function showForm(formId) {
      $("form").hide();
      $(formId).fadeIn(200);
    }

    $("#toRegister").click(() => showForm("#regForm"));
    $("#toLogin").click(() => showForm("#loginForm"));
    $("#toForgot").click(() => showForm("#forgotForm"));
    $("#backLogin").click(() => showForm("#loginForm"));
   

    // LOGIN ACTION
    $("#l_btn").click((e) => {
    e.preventDefault();

    let email = $("#l_email").val();
    let pass = $("#l_pass").val();

    if (pass.length < 6) {
        $("#l_output").text("Password must be at least 6 characters!");
        return;
    }

    $("#l_output").text("Login successful! Redirecting to home page in 3 sec...");

    setTimeout(() => {
        window.location.href = "index.html";
    }, 3000);
    });


    // REGISTER ACTION
    $("#r_btn").click((e) => {
     e.preventDefault();

     let name = $("#r_name").val();
     let email = $("#r_email").val();
     let pass1 = $("#r_pass").val();
     let pass2 = $("#r_pass2").val();

    console.log(pass1);
    console.log(pass2);

    if (pass1 !== pass2) {
       $("#r_output").text("Passwords do not match!");
       return;
    }

    if (pass1.length < 6) {
       $("#r_output").text("Password must be minimum 6 characters!");
       return;
    }

    $("#r_output").text("Account created successfully! Redirecting to home page in 3 sec...");
    setTimeout(() => {
          window.location.href = "index.html";
      }, 3000);
    });
    
    $("#f_btn").click((e) => {
      e.preventDefault();
      $("#f_output").text("A password reset link has been sent to your email.");
    });

  </script>

</body>
</html>
