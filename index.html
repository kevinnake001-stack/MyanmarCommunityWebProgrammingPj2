  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo.png" alt="Logo" width="40" height="40" class="me-2">
        Myanmar Students Support
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="transportation.html">Transportation</a></li>
          <li class="nav-item"><a class="nav-link" href="food.html">Food</a></li>
          <li class="nav-item"><a class="nav-link" href="bank.html">Bank</a></li>
          <li class="nav-item"><a class="nav-link" href="sim.html">SIM Card</a></li>
          <li class="nav-item"><a class="nav-link" href="LoginSec.html">Login</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <section class="b_header">
    <div class="overlay">
      <div class="container text-center text-white">
        <h1 class="display-5 fw-bold mb-3">Welcome to Myanmar Community Support</h1>
        <p class="lead mb-5">Your guide for living, studying, and exploring safely abroad.</p>
      </div>
    </div>
  </section>

  <!-- ACTIVITIES -->
  <section class="activities-section py-4">
    <div class="container">
      <h2 class="text-center mb-4">Student Activities</h2>

      <div class="photo-slider">
        <div class="slide-track">
          <img src="img/activity1.jpg" alt="Activity 1">
          <img src="img/activity2.jpg" alt="Activity 2">
          <img src="img/activity3.jpg" alt="Activity 3">
          <img src="img/activity4.jpg" alt="Activity 4">
          <img src="img/activity5.jpg" alt="Activity 5">
          <img src="img/activity6.jpg" alt="Activity 6">
          <img src="img/activity7.jpg" alt="Activity 7">
          <img src="img/activity8.jpg" alt="Activity 8">
        </div>
      </div>
    </div>
  </section>

  <!-- CONTACT FORM -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Contact Us</h2>

    <form id="contactForm" class="card p-4 shadow">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" id="cname" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Your Email</label>
        <input type="email" id="cemail" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea id="cmsg" class="form-control" required></textarea>
      </div>

      <button class="btn btn-primary w-100" id="contactBtn">Send</button>
      <p id="coutput" class="mt-3 text-success fw-bold"></p>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="text-center bg-dark text-white py-3">
